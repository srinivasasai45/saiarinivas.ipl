<script>
    // Function to fetch JSON data from URL
    async function fetchJsonData(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return await response.json();
        } catch (error) {
            console.error('Error fetching JSON:', error);
        }
    }

    // Function to generate HTML from JSON data
    async function generateHtmlFromJson(url) {
        const jsonData = await fetchJsonData(url);
        if (!jsonData) {
            console.error('No JSON data available');
            return;
        }

        const container = document.getElementById('container');
        jsonData.forEach(function(item) {
            const anchor = document.createElement('a');
            anchor.href = `Play.html?id=${item.id}`;

            const divItem = document.createElement('div');
            divItem.classList.add('tvv-item');

            const image = document.createElement('img');
            image.classList.add('loading');
            image.src = item.logo;

            const divName = document.createElement('div');
            divName.classList.add('tvv-name');
            divName.textContent = item.name;

            divItem.appendChild(image);
            divItem.appendChild(divName);
            anchor.appendChild(divItem);
            container.appendChild(anchor);
        });
    }

    // Call the function to generate HTML from JSON URL
    generateHtmlFromJson('M1.json');
</script>
        <script>
          $(document).ready(function () {
            var dftr = $('select.dftr'),
              headerCount = $('#headerCount');
            headerCount.html('select a filter or use search');
            dftr.on('change', function () {
              dftr.attr('disabled', 'disabled');
              var records = $('#tvvTable').find('.tvv-item');
              records.hide();
              var critriaAttributes = [];
              dftr.each(function () {
                var $this = $(this),
                  $selectedLength = $this.find(':selected').length,
                  $critriaAttribute = '';
                if ($selectedLength > 0 && $this.val() != '0') {
                  if ($selectedLength == 1) {
                    $critriaAttribute += '[data-' + $this.data('attribute') + '*="' + $this.val() + '"]';
                  } else {
                    var $startDataAttribute = '[data-' + $this.data('attribute') + '*="',
                      $endDataAttribute = '"]',
                      $selectedValues = $this.val().toString();
                    $critriaAttribute += $startDataAttribute + $selectedValues.replaceAll(',', ($endDataAttribute + ',' + $startDataAttribute)) + $endDataAttribute;
                  }
                  critriaAttributes.push($critriaAttribute);
                }
              });
              var $showRecords = records;
              if (critriaAttributes.length > 0) {
                $.each(critriaAttributes, function (i, filterValue) {
                  $showRecords = $showRecords.filter(filterValue);
                });
              }
              $showRecords.show();
              headerCount.html($showRecords.length + ' channels filtered');
              dftr.removeAttr('disabled');
              $(".fin").val('');
            });
            $(".fin").keyup(function () {
              var filter = $(this).val(),
                count = 0;
              $('select.dftr').prop('selectedIndex', 0);
              $(".tvv-item").each(function () {
                if ($(this).text().search(new RegExp(filter, "i")) < 0) {
                  $(this).fadeOut();
                } else {
                  $(this).show();
                  count++;
                }
              });
            });
          });
        </script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const button = document.getElementById("right-button");

    // Define team colors
    const teamColors = {
      "CSK": "yellow",
      "DC": "#1c80dd",
      "GT": "MidnightBlue",
      "KKR": "purple",
      "LSG": "#fd1136",
      "MI": "#023ac2",
      "PBKS": "#fd1136",
      "RCB": "red",
      "RR": "#fe4ea4",
      "SRH": "orange"
    };

    // Fetch JSON data
    fetch("M1.json")
      .then(response => response.json())
      .then(data => {
        if (data.length === 0) {
          throw new Error("No data available");
        }
        
    // Extract team names from the first object
        const team1 = data[0].Team1;
        const team2 = data[0].Team2;

        // Set colors based on team names
        const team1Color = teamColors[team1] || "gray";
        const team2Color = teamColors[team2] || "gray";

        // Update button content
        button.innerHTML = `
          <img src="logo/${team1}.png" style="width: 50px; height: auto; margin-right: 10px;"> 
          ${team1} VS ${team2} 
          <img src="logo/${team2}.png" style="width: 35px; height: auto; margin-left: 10px;">
        `;

        // Apply gradient background
        button.style.background = `linear-gradient(135deg, ${team1Color} -5%, ${team2Color} 100%)`;
      })
      .catch(error => {
        console.error("Error fetching teams data:", error);
        button.textContent = "Error loading teams";
      });
  });
</script>

    <button id="installBtn" hidden>Install App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;
    });

    installBtn.addEventListener('click', async () => {
      installBtn.hidden = true;
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('User accepted install');
        } else {
          console.log('User dismissed install');
        }
        deferredPrompt = null;
      }
    });

    // Register a simple service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(registration => {
        console.log('Service Worker registered with scope:', registration.scope);
      }).catch(error => {
        console.log('Service Worker registration failed:', error);
      });
    }
  </script>
